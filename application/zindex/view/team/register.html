<!DOCTYPE html>
<html lang="en">

{include file="public:header"}

<body class="gray-bg">

<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>注册用户</h5>
                </div>
                <div class="ibox-content">
                    <h3 class="text-center" style="color:red;">填写说明</h3>
                    {$re.desc}
                    <h1 class="text-center">会员申请表</h1>
                    <form action="{:url('Team/save')}" method="POST" class="form-horizontal" id="logoForm">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">会员编号</label>
                            <div class="col-sm-10">
                                <input type="text" value="{$u_code}" name="u_code" readonly class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">会员名</label>
                            <div class="col-sm-8">
                                <input type="text" placeholder="请输入会员名" name="u_name" class="form-control" required>
                            </div>
                            <div class="col-sm-2">
                                <button class="btn btn-success check-name" id="btn" type="button">检测会员名</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">姓名</label>
                            <div class="col-sm-10">
                                <input type="text" placeholder="请输入姓名" name="realname" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">注册等级</label>
                            <div class="col-sm-10">
                                <!-- <input type="text" placeholder="请输入姓名" name="realname" class="form-control" required> -->
                                <select name="level">
                                    {volist name='level' id='v'}
                                    <option value="{$v.id}">{$v.level}级</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">登录密码</label>
                            <div class="col-sm-10">
                                <input type="password" placeholder="请输入登录密码" name="u_pwd" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">确认密码</label>
                            <div class="col-sm-10">
                                <input type="password" placeholder="请再次输入登录密码" name="us_pwd" class="form-control"
                                       required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">二级密码</label>
                            <div class="col-sm-10">
                                <input type="password" placeholder="请输入二级密码" name="u_pwds" class="form-control"
                                       required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">确认密码</label>
                            <div class="col-sm-10">
                                <input type="password" placeholder="请再次输入二级密码" name="us_pwds" class="form-control"
                                       required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">身份证号</label>
                            <div class="col-sm-10">
                                <input type="text" placeholder="请输入身份证号" name="u_idcode" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">微信号</label>
                            <div class="col-sm-10">
                                <input type="text" placeholder="请输入微信号" name="u_wx" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">支付宝号</label>
                            <div class="col-sm-10">
                                <input type="text" placeholder="请输入支付宝号" name="u_alipay" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">手机号码</label>
                            <div class="col-sm-10">
                                <input type="text" placeholder="请输入手机号码" name="u_phone" class="form-control"
                                       maxlength="11" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">推荐人</label>
                            <div class="col-sm-10">
                                <input type="text" placeholder="请输入推荐人编号" name="pid" value="{$reu.u_code}" readonly
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">接点人</label>
                            <div class="col-sm-10">
                                <input type="text" placeholder="请输入接点人编号" value="{$reu.u_code}" readonly class="form-control">
                            </div>
                        </div>
                        <!-- <div class="form-group">
                            <label class="col-sm-2 control-label">业务方向</label>
                            <div class="col-sm-10">
                                <select class="form-control" name="">
                                    <option>区1</option>
                                    <option>区2</option>
                                    <option>区3</option>
                                    <option>区4</option>
                                </select>
                            </div>
                        </div> -->
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-success" type="submit">提交</button>
                                <a class="btn btn-white" href="javascript:history.back(-1)">取消</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
<script>
    $("#btn").click(function () {
        var u_name = $.trim($("input[name=u_name]").val());
        $.ajax({
            type: "post",
            url: "{:url('Team/change')}",
            data: {u_name: u_name},
            dataType: "text",
            success: function (re) {
                if (re == 1) {
                    layer.msg("此会员名已存在");
                    return false;
                } else {
                    layer.msg("此会员名可以注册");
                    return false;
                }
            }
        })
    })
</script>
