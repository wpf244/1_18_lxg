			});
	
			function checkForm() {
	
				
			}
	
			function complete(data) {
				if (data.code == 1) {
					window.location.href = data.url;
	
				} else if(data.code == 2){
					parent.window.location.href = data.url;
				}else{
					layer.alert(data.msg, {
