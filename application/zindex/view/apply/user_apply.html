<!DOCTYPE html>
<html lang="en">
  {include file="public:header"}

  <body class="gray-bg">
    <div class="wrapper wrapper-content">
      <div class="row">
        <div class="col-sm-12">
          <div class="ibox float-e-margins">
            <div class="ibox-title">
              <h5>升级记录</h5>
            </div>
            <div class="ibox-content text-center">
              <form action="{:url('apply/user_apply')}" method="post" id="logoForm">
                <div class="table-responsive">
                  <p class="bg-primary" style="padding:8px;margin-bottom:0;">
                    升级说明
                  </p>
                  <table class="table table-bordered">
                    <tbody>
                      <tr>
                        <td>您目前的级别为</td>
                        <td>{$user.level}级</td>
                      </tr>
                      <tr>
                        <td>下一级升级为</td>
                        <td>
                          <select
                            name="level"
                            id="level"
                            onclick="getMoney({$user.level})"
                          >
                            <option value="0">请选择要升的级别</option>
                            <option value="2">2级</option>
                            <option value="3">3级</option>
                            <option value="4">4级</option>
                            <option value="5">5级</option>
                            <option value="6">6级</option>
                            <option value="7">7级</option>
                          </select>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <p class="" style="padding:8px;margin-bottom:0;">
                    并需要向上层会员交升级款<span
                      id="money"
                      style="color:red;"
                    ></span
                    >元。
                  </p>
                  <div class="ibox float-e-margins">
                    <div class="ibox-content">
                      <div class="col-sm-12">
                        <p class="text-center">
                          <button class="btn btn-success" type="submit">
                            申请升级
                          </button>
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    function getMoney(level) {
      var level = level;
      var levels = $("#level").val();
      $.ajax({
        type: "post",
        url: "{:url('apply/getMoney')}",
        data: {
          level: level,
          levels: levels
        },
        dataType: "text",
        success: function(res) {
          $("#money").html(res);
        }
      });
    }
  </script>
