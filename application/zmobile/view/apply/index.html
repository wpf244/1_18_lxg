<!DOCTYPE html>
<html lang="en">

{include file="public:header"}

<body class="gray-bg">

	<!-- 每个页面都有（除了首页） -->
{include file="public:nav"}
	<div class="common_bg" id="common_bg"></div>
	<!-- 每个页面都有（除了首页） -->

	<section class="webkit_box">
		<div class="top_box">
			<a class="top_back" href="javascript:history.back(-1)">
				<i class="fa fa-reply"></i>
			</a>
			<div class="top_txt">申请升级</div>
			<div class="top_nav_btn" id="nav_btn">
				<i class="fa fa-navicon"></i>
			</div>
		</div>
		<section class="webkit_content">

				<div class="wrapper wrapper-content">
						<div class="row">
							<div class="col-sm-12">
								<div class="ibox float-e-margins">
									<div class="ibox-title">
										<h5>申请升级</h5>
									</div>
									<div class="ibox-content text-center">
										<div class="table-responsive">
											<table class="table table-bordered">
												<thead>
													<tr>
														<td>您目前的级别</td>
														<td>下一级别</td>
													</tr>
												</thead>
												<tbody>
													<tr>
														<td>{$reu.level}级</td>
														<td>{$les}级</td>
													</tr>
												</tbody>
											</table>
											<div class="ibox float-e-margins">
												<div class="ibox-content">
													<div class="col-sm-12">
														<p class="text-center">
															<a class="btn btn-success" id="btn">点击升级</a>
														</p>
													</div>
												</div>
											</div>
										
										</div>
									</div>
								</div>
							</div>
							
						</div>
					</div>
				<script>
					$("#btn").click(function(){
						$.ajax({
							type:"post",
							url:"{:url('Apply/change')}",
							dataType:"text",
							success:function(re){
								if(re == 1){
									location.href="{:url('Apply/user_apply')}";
								}else{
									layer.msg("你已经是最高级别了！");return false;
								}
							}
						})
					})
				
				</script>
		</section>
		{include file="public:footer"}
	</section>



</body>

</html>
