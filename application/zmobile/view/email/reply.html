<script>
		$(function () {
			$('#logoForm').ajaxForm({
				beforeSubmit: checkForm, // 此方法主要是提交前执行的方法，根据需要设置
				success: complete, // 这是提交后的方法
				dataType: 'json'
			});
	
			function checkForm() {
	
				$("input[name=status]").val(1);
			}
	
			function complete(data) {
				if (data.code == 1) {
					layer.alert(data.msg, {
						icon: 6
					}, function (index) {
						layer.close(index);
						window.location.href = data.url;
					});
	
				} else {
					layer.alert(data.msg, {
						icon: 5
					}, function (index) {
						layer.close(index);
						window.location.href = data.url;
					});
	
				}
			}
	
		});
	</script>
