<!DOCTYPE html>
<html lang="en">

{include file="public:header"}

<body class="gray-bg">

	<!-- 每个页面都有（除了首页） -->
{include file="public:nav"}
	<div class="common_bg" id="common_bg"></div>
	<!-- 每个页面都有（除了首页） -->

	<section class="webkit_box">

		<div class="top_box">
			<a class="top_back" href="javascript:history.back(-1)">
				<i class="fa fa-reply"></i>
			</a>
			<div class="top_txt">联盟公告</div>
			<div class="top_nav_btn" id="nav_btn">
				<i class="fa fa-navicon"></i>
			</div>
		</div>
		<section class="webkit_content">

			<div class="wrapper wrapper-content">
				<div class="row">
					<div class="col-sm-12">
						<div class="col-lg-4">
						{volist name="list" id="v"}	
							<div class="ibox">
									<div class="ibox-content">
											<a href="{:url('News/detail',array('nid'=>$v['id']))}" class="btn-link">
												<h2>
													{$v.title}
												</h2>
											</a>
											<div class="small m-b-xs">
												{$v.time|date="Y-m-d",###}
											</div>
											<p>
												{$v.marray}
											</p>
										</div>
							</div>
					{/volist}		
						</div>
						
					
						<!-- 分页器 -->
						<div class="text-center">
							<div class="btn-group">
								{$page}
							</div>
						</div>
					</div>
				{empty name="list"}	
					<div class="col-sm-12">
						<!-- 无数据时显示 -->
						<p class="text-center common-msg-none" style="color:#ccc;">暂无数据~</p>
					</div>
				{/empty}	
				</div>
			</div>
			</section>
		{include file="public:footer"}
			</section>

</body>

</html>
